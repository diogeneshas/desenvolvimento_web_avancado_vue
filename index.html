<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.min.js"></script>
</head>
<body>

  <div id="app">
    {{ mensagem }} <br>
    Valor total: {{ valorTotal }} <br>
    logado: {{ logado }} <br>
    Hobbie: {{ hobbies[3] }} <br>
    Perfil: {{ perfil.site }}, {{ perfil.cursos[0].nome }}
  </div>
  
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        mensagem: 'Primeiro template controlado pelo Vue',
        valorTotal: 150.47,
        logado: false,
        hobbies: [
          'Dormir',
          'Colecionar video games antigos',
          'Correr',
          'Trilhas'
        ],
        perfil: {
          nome: 'Jorge Sant Ana',
          site: 'jorgesantana.net.br',
          idade: 32,
          cursos: [
            {
              nome: 'Laravel',
              cargaHoraria: '50 horas'
            },
            {
              nome: 'Banco de Dados Relacionais',
              cargaHoraria: '40 horas'
            }
          ]
        },
      }
    })

    console.log(vm)
  </script>
</body>
</html>
